{% extends "main_security.html" %}
{% load static %}

{% block extra_css %}
{{ block.super }}
<link rel="stylesheet" href="{% static 'css/secondary-nav.css' %}">
{% endblock %}

{% load role_extras %}

{% block content %}
<!-- Secondary Navigation for Attendance Pages -->
<div class="secondary-nav">
    <div class="secondary-nav-container">
        <div class="secondary-nav-tabs">
            <a href="{% url 'attendance_list' %}" class="secondary-nav-tab {% if request.resolver_match.url_name == 'attendance_list' %}active{% endif %}">
                📋 Records
            </a>
            <a href="{% url 'progressive_entry' %}" class="secondary-nav-tab {% if request.resolver_match.url_name == 'progressive_entry' %}active{% endif %}">
                📝 Progressive Entry
            </a>
            <a href="{% url 'historical_progressive_entry' %}" class="secondary-nav-tab {% if request.resolver_match.url_name == 'historical_progressive_entry' or request.resolver_match.url_name == 'historical_progressive_results' %}active{% endif %}">
                📚 Historical Entry
            </a>
        </div>
        

    </div>
</div>



<div class="main-content">
    {% block attendance_content %}{% endblock %}
</div>
{% endblock %}
