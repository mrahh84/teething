{% extends "attendance/base.html" %}

{% block attendance_content %}
<div class="attendance-card">
    <div class="card-header">
        <h2>{{ page_title|default:"Bulk Historical Update" }}</h2>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Records</button>
            <a href="{% url 'historical_progressive_entry' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
