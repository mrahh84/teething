<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enslaver Data Processor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .control-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #28a745;
            animation: pulse 2s infinite;
        }

        .status-indicator.ready {
            background: #6c757d;
        }

        .status-indicator.completed {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #6c757d;
            font-size: 14px;
        }

        .status-details {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            font-weight: 600;
            color: #2c3e50;
        }

        .detail-value {
            color: #6c757d;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .refresh-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Enslaver Data Processor</h1>
            <p>Process enslaver data with individual loop control and real-time progress monitoring</p>
        </div>

        <div class="content">
            <div class="control-panel">
                <h2>Control Panel</h2>
                <form id="loopForm">
                    <div class="form-group">
                        <label for="loopType">Select Loop to Run:</label>
                        <select id="loopType" name="loopType" required>
                            <option value="all">All Loops</option>
                            <option value="voyages">Voyages Loop Only</option>
                            <option value="roles">Roles Loop Only</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="batchSize">Batch Size:</label>
                        <input type="number" id="batchSize" name="batchSize" value="1000" min="100" max="10000" required>
                    </div>
                    <button type="submit" class="btn" id="runBtn">Run Selected Loop</button>
                </form>
            </div>

            <div class="alert" id="alert"></div>

            <div class="status-panel">
                <div class="status-header">
                    <h2>Status</h2>
                    <button class="refresh-btn" onclick="refreshStatus()">Refresh</button>
                </div>
                
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Ready</span>

                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>

                <div class="status-details" id="statusDetails">
                    <div class="detail-row">
                        <span class="detail-label">Current Loop:</span>
                        <span class="detail-value" id="currentLoop">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Processed Items:</span>
                        <span class="detail-value" id="processedItems">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Items:</span>
                        <span class="detail-value" id="totalItems">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Duration:</span>
                        <span class="detail-value" id="duration">-</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status Message:</span>
                        <span class="detail-value" id="statusMessage">-</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let statusInterval;

        document.getElementById('loopForm').addEventListener('submit', function(e) {
            e.preventDefault();
            runLoop();
        });

        function runLoop() {
            const loopType = document.getElementById('loopType').value;
            const batchSize = document.getElementById('batchSize').value;
            const runBtn = document.getElementById('runBtn');

            runBtn.disabled = true;
            runBtn.textContent = 'Starting...';

            fetch('/run-loop/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    loop_type: loopType,
                    batch_size: parseInt(batchSize)
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert('success', data.message);
                    startStatusMonitoring();
                } else {
                    showAlert('error', data.message);
                    runBtn.disabled = false;
                    runBtn.textContent = 'Run Selected Loop';
                }
            })
            .catch(error => {
                showAlert('error', 'Error starting loop: ' + error.message);
                runBtn.disabled = false;
                runBtn.textContent = 'Run Selected Loop';
            });
        }

        function startStatusMonitoring() {
            if (statusInterval) {
                clearInterval(statusInterval);
            }
            
            statusInterval = setInterval(refreshStatus, 1000);
        }

        function refreshStatus() {
            fetch('/status/')
            .then(response => response.json())
            .then(data => {
                updateStatusDisplay(data);
                
                if (!data.is_running && statusInterval) {
                    clearInterval(statusInterval);
                    document.getElementById('runBtn').disabled = false;
                    document.getElementById('runBtn').textContent = 'Run Selected Loop';
                }
            })
            .catch(error => {
                console.error('Error fetching status:', error);
            });
        }

        function updateStatusDisplay(data) {
            // Update status indicator
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = 'status-indicator';
            if (data.is_running) {
                indicator.classList.add('running');
                statusText.textContent = 'Running';
            } else if (data.end_time) {
                indicator.classList.add('completed');
                statusText.textContent = 'Completed';
            } else {
                indicator.classList.add('ready');
                statusText.textContent = 'Ready';
            }

            // Update progress bar
            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            if (data.total_items > 0) {
                progressContainer.style.display = 'block';
                progressFill.style.width = data.progress + '%';
                progressText.textContent = `${Math.round(data.progress)}%`;
            } else {
                progressContainer.style.display = 'none';
            }

            // Update details
            document.getElementById('currentLoop').textContent = data.current_loop || '-';
            document.getElementById('processedItems').textContent = data.processed_items || '-';
            document.getElementById('totalItems').textContent = data.total_items || '-';
            document.getElementById('duration').textContent = data.duration ? `${data.duration}s` : '-';
            document.getElementById('statusMessage').textContent = data.status_message || '-';
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            alert.className = `alert ${type}`;
            alert.textContent = message;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Initial status load
        refreshStatus();
    </script>
</body>
</html>
